name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle build
        run: |
          ./gradlew clean build jacocoTestReport

      - name: Run checkstyle
        run: ./gradlew checkstyleMain

      - name: Run tests
        run: ./gradlew test

      - name: Set jacoco.xml path for code climate
        run: |
          JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter format-coverage ./build/reports/jacoco/test/jacocoTestReport.xml --input-type jacoco

      - name: Upload code climate report
        run: ./cc-test-reporter upload-coverage -r $CC_TEST_REPORTER_ID
        if: ${{ always() }}
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
